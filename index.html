<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta property="og:title" content="Webcam autofloat" />
  <meta property="og:description" content="Make your webcam view float on top of the rest" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="./webcamautofloat.jpg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>webcam autofloat</title>
  <style>
    body {
      color: tomato;
      font-family: 'Futura', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: cornsilk;
    }

    button {
      border-radius: 10px;
      border: none;
      background: tomato;
      color: cornsilk;
      margin: 1em;
      padding: 1em 2em;
      font-size: 2rem;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
    }
  </style>
  </style>
</head>
<body>
  <h1>Webcam autofloat</h1>
  <video autoplay></video>
  <button id="pipButtonElement">Pop It!</button>
  <script>
    const video = document.querySelector("video");

    if (navigator.mediaDevices.getUserMedia) {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(function (stream) {
          video.srcObject = stream;
        })
        .catch(function (err0r) {
          console.log("Something went wrong!", err0r);
        });

    }
    pipButtonElement.addEventListener('click', async function() {
      pipButtonElement.disabled = true;

      await video.requestPictureInPicture();

      pipButtonElement.disabled = false;
    });

  </script>
</body>
</html>
